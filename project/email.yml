name: Email Every 5 Minutes

on:
  schedule:
    - cron: '*/5 * * * *'  # Schedule to run every 5 minutes

jobs:
  send_email:
    runs-on: ubuntu-latest

    steps:
    - name: Check out repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'  # Replace with your desired Python version

    - name: Install dependencies
      run: pip install -r requirements.txt  # If you have any dependencies, specify them in requirements.txt

    - name: Send Email
      run: python script.py  # Replace with the name of your Python script
