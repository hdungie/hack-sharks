<!DOCTYPE html>
<html>
    <head>
        <meta name="sign-up" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="sign-up.css">
    </head>

    <body>
        <div class="column left" style="background-color: #FFFFFF; margin: auto; text-align: center;
        border: 5px double white; border-radius: 12px; width: 70%; margin: auto; 
        box-shadow: 
        0 1px 2px rgba(0,0,0,0.02),
        0 -1px 2px rgba(0,0,0,0.02),
        1px 0 2px rgba(0,0,0,0.02),
        -1px 0 2px rgba(0,0,0,0.02),
        0 2px 4px rgba(0,0,0,0.02),
        0 -2px 4px rgba(0,0,0,0.02),
        2px 0 4px rgba(0,0,0,0.02),
        -2px 0 4px rgba(0,0,0,0.02),
        0 4px 8px rgba(0,0,0,0.02),
        0 -4px 8px rgba(0,0,0,0.02),
        4px 0 8px rgba(0,0,0,0.02),
        -4px 0 8px rgba(0,0,0,0.02),
        0 8px 16px rgba(0,0,0,0.02),
        0 -8px 16px rgba(0,0,0,0.02),
        8px 0 16px rgba(0,0,0,0.02),
        -8px 0 16px rgba(0,0,0,0.02),
        0 16px 32px rgba(0,0,0,0.02),
        0 -16px 32px rgba(0,0,0,0.02),
        16px 0 32px rgba(0,0,0,0.02),
        -16px 0 32px rgba(0,0,0,0.02),
        0 32px 64px rgba(0,0,0,0.02),
        0 -32px 64px rgba(0,0,0,0.02);">
            <h1 style="font-family: Satisfy; font-size: 30px;"> Paper Pulse </h1>
            
            <h3 style="text-align: center; font-family: 'Poppins', sans-serif;"> Create an account </h3>

            <div class="form__group field" style="margin-bottom: 10px;">
            <input type="input" class="form__field" name="first_name" id='first_name' required="required"/>
            <label for="first_name" class="form__label">First Name <span style="color: red;">*</span> </label>
            </div>

            
            <div class="form__group field" style="margin-bottom: 10px;">
            <input type="input" class="form__field" name="last_name" id='last_name' required="required"/>
            <label for="last_name" class="form__label">Last Name <span style="color: red;">*</span> </label>
        </div>

            <div class="form__group field" style="margin-bottom: 10px;">
                <input type="date" class="form__field" name="dob" id='dob' required="required"/>
                <label for="dob" class="form__label">DOB</label>
            </div>

            <div class="form__group field" style="margin-bottom: 10px;">
                <input type="input" class="form__field" name="gender" id='gender' required="required"/>
                <label for="dob" class="form__label">Gender</label>
            </div>
        
            <div class="form__group field" style="margin-bottom: 10px;">
                <input type="email" class="form__field" name="email" id='email' required="required"/>
                <label for="email" class="form__label">Email <span style="color: red;">*</span></label>
            </div>

            <div class="form__group field" style="margin-bottom: 10px;">
                <input type="username" class="form__field" name="username" id='username' required="required"/>
                <label for="username" class="form__label">User name <span style="color: red;">*</span></label>
            </div>

            <div class="form__group field" style="margin-bottom: 10px;">
                <input type="password" class="form__field" name="password" id='password' required="required"/>
                <label for="password" class="form__label">Password <span style="color: red;">*</span></label>
            </div>

            <div class="form__group field" style="margin-bottom: 10px;">
                <input type="password" class="form__field" name="cf_password" id='cf_password' required="required"/>
                <label for="cf_password" class="form__label">Confirm password <span style="color: red;">*</span></label>
            </div>

            <div style="text-align: center; font-size: 13px;"><p>Fields with <span style="color: red;">*</span> are required.</p></div>

            <a href="choose-topic.html" type="button" class="button" role="button" style="font-size: 15px; padding: 10px 18px;" onclick="return validateForm();">Sign Up</a>

            <p></p>

            <script>
                function validateForm() {
                    var firstName = document.getElementById("first_name").value;
                    var lastName = document.getElementById("last_name").value;
                    var email = document.getElementById("email").value;
                    var username = document.getElementById("username").value;
                    var password = document.getElementById("password").value;
                    var confirmPassword = document.getElementById("cf_password").value;
            
                    if (firstName === "" || lastName === "" || email === "" || username === "" || password === "" || confirmPassword === "") {
                        alert("Please fill in all required fields.");
                        return false;
                    }
            
                    if (password !== confirmPassword) {
                        alert("Passwords do not match.");
                        return false;
                    }
            
                    return true;
                }
            </script>
            
        </div>
    </body>
</html>
